<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" id="themeStylesheetLink" href="temas/tema-icones.css">
    <link rel="stylesheet" href="configuracoes.css">
    <title>Tina</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="./home.html" class="botao-logo">
                <img id="logo" src="logo3.png" title="Retornar para página inicial">
            </a>
            <a href="./home.html">
                <button class="botao-hoje" type="button" title="Retornar a data atual">Hoje</button>
            </a>
            <div id="cabecalho-direita">
                <a href="./perfil.html">
                    <button class="botao-perfil" title="Clique aqui para acessar seu Perfil">
                        <i class="fa-solid fa-user"></i>
                </a>
                <button id="btnLogout" title="Clique aqui para sair do Tina">
                    <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </header>
        <div class="cabecalho-calendario">
            <div>
                <a href="./home.html">
                    <button id="voltar" title="Retornar para página inicial"><i class="fa-solid fa-caret-left"></i>
                        Voltar</button>
                </a>
            </div>
            <div>Configurações</div>
            <div>

            </div>
        </div>
        <main>
            <div class="lista-itens">
                <div class="titulo-cabecalho-temas">
                    Personalização
                </div>
                <p class="titulo-tema">
                    Selecione um tema:
                </p>
                <select id="themeSelect" title="Selecione um tema para aplicar no site">
                    <option class="opcao-tema" value="tema-icones">Padrão</option>
                    <option class="opcao-tema" value="tema-icones-dark">Dark</option>
                    <option class="opcao-tema" value="tema1-icones">Tema 1</option>
                    <option class="opcao-tema" value="tema2-icones">Tema 2</option>
                    <option class="opcao-tema" value="tema3-icones">Tema 3</option>
                </select>
            </div>
            <button class="menu" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </main>
        <aside>
            <div class="menu-visualizacao">
                    <button class="visualizacao-mes" type="button" id="btn-visualizacao-mensal" title="Exibir visão mensal">
                        <img src="../Images/mensal.png" alt="Mensal">
                    </button>
                    <button class="visualizacao-diaria" type="button" id="btn-visualizacao-diaria" title="Exibir visão diária">
                        <img src="../Images/diaria.png" alt="Diária">
                    </button>
                </div>
                <div class="menu-listas">
                    <button id="itens" type="button" title="Exibir/ocultar lista de itens">
                        <img src="../Images/item.png" alt="Item" class="icone itens">
                    </button>
                    <button id="habitos" type="">
                        <img src="../Images/lista-habitos.png" alt="Hábitos" class="icone habitos" title="Exibir/ocultar lista de hábitos">
                    </button>
                </div>
                <div class="menu-criacao">
                    <button class="criacao-atividade" id="criacao-atividade" type="button"  title="Inserir uma atividade">
                        <img src="../Images/atividade.png" alt="Atividade">
                    </button>
                    <button class="criacao-item" id="criacao-item" type="button" title="Inserir um item">
                        <img src="../Images/item.png" alt="Item">
                    </button>
                    <button class="criacao-habito" id="criacao-habito" type="button" title="Inserir um hábito">
                        <img src="../Images/lista-habitos.png" alt="Hábitos"> 
                    </button>
    
                    <button class="criacao-categoria" id="criacao-categoria" type="button" title="Inserir uma categoria">
                        <img src="../Images/categoria.png" alt="Categoria">
                    </button>
                </div>
                <div class="menu-ferramentas">
                    <button class="ajuda" type="button" id="btn-ajuda" title="Aqui você encontra detalhes e informações sobre o Tina!">
                        <img src="../Images/ajuda.png" alt="Ajuda">
                    </button>
                    <button class="ferramentas" type="button" id="btn-configuracoes" title="Configurações e ajustes">
                        <img src="../Images/configuracoes.png" alt="Configurações">
                    </button>
                </div>
        </aside>
        <footer>Rodapé</footer>
    </div>
</body>
<script type="text/javascript" src="logout.js"></script>
<script src="https://kit.fontawesome.com/e7dd02bc5b.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="configuracoes.js"></script>

</html>
