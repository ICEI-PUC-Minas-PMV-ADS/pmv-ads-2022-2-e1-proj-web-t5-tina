<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" id="themeStylesheetLink" href="temas/tema-padrao.css">
    <link rel="stylesheet" href="template-cores-tina.css">
    <script type="text/javascript" src="template-cores-tina.js"></script>
    <script src="https://kit.fontawesome.com/e7dd02bc5b.js" crossorigin="anonymous"></script>

    <title>Tina</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" class="botao-logo">Tina</a>
            <button class="botao-hoje" type="button">Hoje</button>
            <div id="cabecalho-direita">
                <button class="botao-filtrar" type="button">
                    <i class="fa-solid fa-filter"></i>
                    Filtrar
                </button>
                <button class="botao-perfil">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </header>
        <div class="cabecalho-calendario">
            <div>
                <i class="fa-solid fa-caret-left"></i>
                Mês Anterior
            </div>
            <div>Mês</div>
            <div>
                Mês Posterior
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div>
        <main>
            <div class="listas">
                <div class="lista-itens">
                </div>
                <div class="lista-habitos">
                    Escolher uma cor:
                    <select id="themeSelect">
                        <option value="tema-padrao">Tema Padrão</option>
                        <option value="tema-dark">Tema Dark</option>
                    </select>
                </div>
            </div>
            <div class="calendario">
            </div>
            <button class="menu" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </main>
        <aside>
            <div class="menu-visualizacao">
                <button class="visualizacao-mes" type="button">
                    <i class="fa-solid fa-m"></i>
                </button>
                <button class="visualizacao-semana" type="button">
                    <i class="fa-solid fa-s"></i>
                </button>
                <button class="visualizacao-diaria" type="button">
                    <i class="fa-solid fa-d"></i>
                </button>
            </div>
            <div class="menu-listas">
                <button class="itens" type="button">
                    <i class="fa-solid fa-i"></i>
                </button>
                <button class="habitos" type="">
                    <i class="fa-solid fa-h"></i>
                </button>
            </div>
            <div class="menu-criacao">
                <button class="criacao-atividade" type="button">
                    <i class="fa-solid fa-a"></i>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="criacao-item" type="button">
                    <i class="fa-solid fa-i"></i>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="criacao-habito" type="button">
                    <i class="fa-solid fa-h"></i>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="criacao-categoria" type="button">
                    <i class="fa-solid fa-c"></i>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="menu-ferramentas">
                <button class="ajuda" type="button">
                    <i class="fa-solid fa-question"></i>
                    <button class="ferramentas" type="button">
                        <i class="fa-solid fa-gear"></i>
                    </button>
            </div>
        </aside>
        <footer>Rodapé</footer>
    </div>
    <script>
        function initThemeSelector() {
            const themeSelect = document.getElementById("themeSelect");
            const themeStylesheetLink = document.getElementById("themeStylesheetLink");
            const currentTheme = localStorage.getItem("theme") || "tema-padrao";

            function ativarTema(themeName) {
                themeStylesheetLink.setAttribute("href", `temas/${themeName}.css`);
            }
            themeSelect.addEventListener("change", () => {
                ativarTema(themeSelect.value);
                localStorage.setItem("theme", themeSelect.value);
            });

            ativarTema(currentTheme);
            themeSelect.value = currentTheme;

        }

        initThemeSelector();
    </script>
</body>

</html>
