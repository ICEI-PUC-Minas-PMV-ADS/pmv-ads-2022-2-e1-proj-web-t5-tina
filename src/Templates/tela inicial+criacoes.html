<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="tela inicial+criacoes.css">
    <script src="https://kit.fontawesome.com/e7dd02bc5b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <title>Tina</title>
</head>

<body onload="condicional()">
    <div class="container">
        <header>
            <a href="#" class="botao-logo">Tina</a>
            <button class="botao-hoje" type="button">Hoje</button>
            <div id="cabecalho-direita">
                <button class="botao-filtrar" type="button">
                    <i class="fa-solid fa-filter"></i>
                    Filtrar
                </button>
                <button class="botao-perfil">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </header>
        <!-- <div class="cabecalho-calendario">
            <div>
                <i class="fa-solid fa-caret-left"></i>
                Mês Anterior
            </div>
            <div>Mês</div>
            <div>
                Mês Posterior
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div> -->
        <main>
            <div id="container-listas">
                <div class="listas">
                    <div class="lista-itens">
                        Lista de Itens
                        <a href="#" onclick="onOff('item')" class="button"><img src="../Images/item.png" alt="Item"></a>
                    </div>
                    <div class="lista-habitos">
                        Lista de Hábitos
                        <a href="#" onclick="onOff('habito')" class="button"><img src="../Images/lista-habitos.png"
                                alt="Hábitos"></a>
                    </div>
                </div>
            </div>

            <div id="container-calendario">
                <div class="calendario">
                    <div id="header">
                        <div id="monthDisplay"></div>
                        <div>
                            <button id="backButton">Anterior</button>
                            <button id="nextButton">Seguinte</button>
                        </div>
                    </div>
                    <div id="weekdays">
                        <div>Domingo</div>
                        <div>Segunda</div>
                        <div>Terça</div>
                        <div>Quarta</div>
                        <div>Quinta</div>
                        <div>Sexta</div>
                        <div>Sábado</div>
                    </div>

                    <div id="calendar"></div>

                </div>
            </div>

            <button class="menu" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </main>
        <aside>
            <div class="menu-visualizacao">
                <button class="visualizacao-mes" type="button">
                    <img src="../Images/mensal.png" alt="Mensal">
                </button>
                <button class="visualizacao-semana" type="button">
                    <img src="../Images/semanal.png" alt="Semanal">
                </button>
                <button class="visualizacao-diaria" type="button">
                    <img src="../Images/diaria.png" alt="Diária">
                </button>
            </div>
            <div class="menu-listas">
                <button class="itens" type="button">
                    <img src="../Images/item.png" alt="Item">
                </button>
                <button class="habitos" type="">
                    <img src="../Images/lista-habitos.png" alt="Hábitos">
                </button>
            </div>
            <div class="menu-criacao">
                <button class="criacao-atividade" type="button">
                    <a href="#" onclick="onOff('atividade')" class="button"><img src="../Images/atividade.png"
                            alt="Atividade"></a>
                </button>
                <button class="criacao-item" type="button">
                    <a href="#" onclick="onOff('item')" class="button"><img src="../Images/item.png" alt="Item"></a>
                </button>
                <button class="criacao-habito" type="button">
                    <a href="#" onclick="onOff('habito')" class="button"><img src="../Images/lista-habitos.png"
                            alt="Hábitos"></a>
                </button>
                <button class="criacao-categoria" type="button">
                    <a href="#" onclick="onOff('categoria')" class="button"><img src="../Images/item.png"
                            alt="Categoria"></a>
                </button>
            </div>
            <div class="menu-ferramentas">
                <button class="ajuda" type="button">
                    <img src="../Images/ajuda.png" alt="Ajuda">
                </button>
                <button class="ferramentas" type="button">
                    <img src="../Images/configuracoes.png" alt="Configurações">
                </button>
            </div>
        </aside>
        <div id="modal-categoria" class="hide">
            <div class="nova-categoria">
                <div class="cabecalho">
                    <h2>Categoria</h2>
                    <a href="#" onclick="onOff('categoria')"><i class="fa-solid fa-x"></i></a>
                </div>
                <table id="tableClient" class="records">
                    <thead>
                        <tr>
                            <th>Categoria</th>

                            <th>Cor</th>

                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="modal" id="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Nova categoria</h2>
                            <div class="modal-close" id="modalClose">
                            </div>
                            <form id="form" class="modal-form">
                                <input type="text" id="nome" data-index="new" class="modal-field"
                                    placeholder="Descrição da categoria" required>
                                <label for="categoria">Cor da categoria: </label>
                                <select id="cor" class="modal-field" name="cor" placeholder="Cor da categoria"
                                    type="text">
                                    <option value="">Selecione</option>
                                    <option class="redText" value="Vermelho">Vermelho</option>
                                    <option class="greenText" value="Verde">Verde</option>
                                    <option class="blueText" value="Azul">Azul</option>
                                    <option class="yellowText" value="Amarelo">Amarelo</option>
                                    <option class="pinkText" value="Rosa">Rosa</option>
                                </select>
                            </form>
                            <footer class="modal-footer">
                                <button id="salvar" class="button green">Salvar</button>
                                <button id="cancelar" class="button blue">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-atividade" class="hide">
            <div class="nova-atividade">
                <div class="cabecalho">
                    <h1>Nova Atividade</h1>
                    <a href="#" onclick="onOff('atividade')"><i class="fa-solid fa-x"></i></a>
                </div>

                <form id="form-atividade" class="formulario" action="/" method="POST" onsubmit="checkFields(event)">
                    <div class="campos">
                        <label for="titulo">Título: </label>
                        <input id="titulo" class="titulo" type="text" name="titulo" required>
                    </div>

                    <div class="campos">
                        <label for="descricao">Descrição: </label>
                        <textarea id="descricao" class="descricao" name="descricao" cols="30" rows="10"></textarea>
                    </div>

                    <div class="data">
                        <label for="data-inicio">Data: </label>
                        <input id="data-inicio" class="data-inicio" type="date" name="data-inicio">
                        <label for="data-fim"> até: </label>
                        <input id="data-fim" class="data-fim" type="date" name="data-fim">
                    </div>

                    <div class="horario">
                        <label for="description">Horário: </label>
                        <input id="horario-inicio" class="horario-inicio" type="time" name="horario-inicio">
                        <label for="description"> até: </label>
                        <input id="horario-final" class="horario-final" type="time" name="horario-final">
                    </div>

                    <div class="campos">
                        <label for="categoria">Categoria: </label>
                        <select id="categoria" class="categoria" >
                            <option value="" disabled selected>Escolha a categoria</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="prioridade">Prioridade: </label>
                        <select id="prioridade" class="prioridade" name="prioridade">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="periodizacao">Periodização: </label>
                        <select id="periodizacao" class="periodizacao" name="periodizacao">
                            <option value="nao-se-aplica" selected>Não se aplica </option>
                            <option value="diariamente">Diariamente </option>
                            <option value="semanalmente">Semanalmente </option>
                            <option value="mensalmente">Mensalmente </option>
                        </select>
                    </div>
                    <div id="div-criar-atividade">
                        <button id="criar-atividade" type="button">Criar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="modal-atualizar-atividade" class="hide">
            <div class="atualizar-atividade">
                <div class="cabecalho">
                    <h1>Editar Atividade</h1>
                    <a href="#" onclick="onOff('atualizar-atividade')"><i class="fa-solid fa-x"></i></a>
                </div>

                <form id="form-atualizar-atividade" class="formulario" action="/" method="POST"
                    onsubmit="checkFields(event)">
                    <div class="campos">
                        <label for="titulo">Título: </label>
                        <input id="atualizar-titulo" class="titulo" type="text" name="titulo">
                    </div>

                    <div class="campos">
                        <label for="descricao">Descrição: </label>
                        <textarea id="atualizar-descricao" class="descricao" name="descricao" cols="30"
                            rows="10"></textarea>
                    </div>

                    <div class="data">
                        <label for="data-inicio">Data: </label>
                        <input id="atualizar-data-inicio" class="data-inicio" type="date" name="data-inicio">
                        <label for="data-fim"> até: </label>
                        <input id="atualizar-data-fim" class="data-fim" type="date" name="data-fim">
                    </div>

                    <div class="horario">
                        <label for="description">Horário: </label>
                        <input id="atualizar-horario-inicio" class="horario-inicio" type="time" name="horario-inicio">
                        <label for="description"> até: </label>
                        <input id="atualizar-horario-final" class="horario-final" type="time" name="horario-final">
                    </div>

                    <div class="campos">
                        <label for="atualizar-categoria">Categoria: </label>
                        <select id="atualizar-categoria" class="atualizar-categoria" >
                            <option value="">Escolha a categoria</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="prioridade">Prioridade: </label>
                        <select id="atualizar-prioridade" class="prioridade" name="prioridade">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="periodizacao">Periodização: </label>
                        <select id="atualizar-periodizacao" class="periodizacao" name="periodizacao">
                            <option value="nao-se-aplica" selected>Não se aplica </option>
                            <option value="diariamente">Diariamente </option>
                            <option value="semanalmente">Semanalmente </option>
                            <option value="mensalmente">Mensalmente </option>
                        </select>
                    </div>
                    <div id="div-atualizar-excluir-atividade">
                        <button id="atualizar" class="atualizar-atividade" type="button">Atualizar</button>
                        <button id="excluir" class="excluir-atividade" type="button">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="modal-item" class="hide">
            <div class="novo-item">
                <div class="cabecalho">
                    <h1>Novo Item</h1>
                    <a href="#" onclick="onOff('item')"><i class="fa-solid fa-x"></i></a>
                </div>

                <form id="form-item">
                    <div class="campos">
                        <label for="titulo">Título: </label>
                        <input type="text" name="titulo">
                    </div>

                    <div class="campos">
                        <label for="descricao">Descrição: </label>
                        <textarea name="descricao" cols="30" rows="10"></textarea>
                    </div>

                    <div class="campos">
                        <label for="categoria">Categoria: </label>
                        <select id="categoria" class="categoria" >
                            <option value="" disabled selected>Escolha a categoria</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="prioridade">Prioridade: </label>
                        <select id="prioridade" name="prioridade">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <button id="btn-criar-item">Criar</button>
                </form>
            </div>
        </div>

        <div id="modal-habito" class="hide">
            <div class="novo-habito">
                <div class="cabecalho">
                    <h1>Novo hábito</h1>
                    <a href="#" onclick="onOff('habito')"><i class="fa-solid fa-x"></i></a>
                </div>

                <form id="form-habito" method="POST">
                    <div class="campos">
                        <label for="titulo">Título: </label>
                        <input type="text" name="titulo">
                    </div>

                    <div class="campos">
                        <label for="descricao">Descrição: </label>
                        <textarea name="descricao" cols="30" rows="10"></textarea>
                    </div>

                    <div class="data">
                        <label for="data-inicio">Data </label>
                        <input type="date" name="data-inicio">
                        <label for="data-fim"> até </label>
                        <input type="date" name="data-fim">
                    </div>

                    <div class="campos">
                        <label for="categoria">Categoria: </label>
                        <select id="categoria" class="categoria" >
                            <option value="" disabled selected>Escolha a categoria</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="prioridade">Prioridade: </label>
                        <select id="prioridade" name="prioridade">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <div class="campos">
                        <label for="periodizacao">Periodização: </label>
                        <select id="periodizacao" name="periodizacao">
                            <option value="nao-se-aplica" selected>Não se aplica </option>
                            <option value="diariamente">Diariamente </option>
                            <option value="semanalmente">Semanalmente </option>
                            <option value="mensalmente">Mensalmente </option>
                        </select>
                    </div>
                    <button id="btn-criar-habito">Criar</button>
                </form>
            </div>
        </div>
        <footer>Desenvolvido por Diana, Ellen, Gabriela, Juliana, Pedro e Pedro.</footer>
    </div>
    <script src="scripts.js"></script>
    <script src="teste_categoria.js"></script>
    <script src="criar-atividade.js"></script>
    <script src="atualizarAtividade.js"></script>
    <script src="inserirAtividadeCalendario.js"></script>
    <script src="calendarioMensal.js"></script>
</body>

</html>
